<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Dict to JSON Converter</title>
</head>

<body>
    <h2>Python Dict to JSON Converter</h2>
    <textarea id="pythonDictInput" rows="10" cols="50"
        placeholder="Enter Python dictionary string here..."></textarea><br>
    <button onclick="convertToJSON()">Convert to JSON</button>
    <h3>Converted JSON Output:</h3>
    <pre id="jsonOutput"></pre>

    <script>
        function convertToJSON() {
            // Get input from the textarea
            const pythonDictStr = document.getElementById("pythonDictInput").value;

            try {
                // Replace Python-style quotes and None/True/False values
                const jsonString = pythonDictStr
                    .replace(/'/g, '"')               // Replace single quotes with double quotes
                    .replace(/\bNone\b/g, 'null')     // Replace None with null
                    .replace(/\bTrue\b/g, 'true')     // Replace True with true
                    .replace(/\bFalse\b/g, 'false');  // Replace False with false

                // Parse the converted string into JSON
                const jsonObject = JSON.parse(jsonString);

                // Display the JSON output
                document.getElementById("jsonOutput").textContent = JSON.stringify(jsonObject, null, 2);
            } catch (error) {
                document.getElementById("jsonOutput").textContent = "Error: Invalid Python dictionary format.";
            }
        }
    </script>
</body>

</html>
